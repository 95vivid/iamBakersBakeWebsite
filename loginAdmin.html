<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            width: 0px; 
            height: 150px; 
            margin: 2rem auto; 

            background-color: #f5f2f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
        } 

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            flex-grow: 1;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #666;
        }

        .error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        button {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn-cancel {
            background-color: #f8f9fa;
            color: #333;
        }

        .btn-login {
            background-color: #4a4a4a;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #e2e6ea;
        }

        .btn-login:hover {
            background-color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 2rem;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }

        .footer-logo {
            width: 150px;
        }

        .footer-section h3 {
            margin-bottom: 1rem;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section li {
            margin-bottom: 0.5rem;
        }

        .footer-section a {
            color: white;
            text-decoration: none;
        }

        .copyright {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #555;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="bakers.png" alt="Admin Icon" class="option-image" style="width: 200px; height: 200px;" >
    </div>

    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" action="dashboardAdmin.html" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email">
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
                <div class="error" id="passwordError"></div>
            </div>

            <div class="buttons">
                <button type="button" class="btn-cancel" onclick="window.location.href='index.html'">Cancel</button>
                <button type="submit" class="btn-login">Login</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <img src="bakers.png" alt="Baker's Bakes Logo" class="footer-logo">
            </div>
            
            <div class="footer-section">
                <h3>Information</h3>
                <ul>
                    <li><a href="#">Main</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contacts</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>
            
            <div class="footer-section">
                <h3>Contacts</h3>
                <ul>
                    <li>1234 Sample Street</li>
                    <li>Austin Texas 78704</li>
                    <li>+60 18-980 3060</li>
                    <li>irasyahirah0104@gmail.com</li>
                </ul>
            </div>
            
            <div class="footer-section">
                <h3>Social Media</h3>
                <div class="social-links">
                    <a href="#"><img src="/placeholder.svg?height=24&width=24" alt="Facebook"></a>
                    <a href="#"><img src="/placeholder.svg?height=24&width=24" alt="Instagram"></a>
                </div>
            </div>
        </div>
        
        <div class="copyright">
            Â© 2023 All Rights Reserved
        </div>
    </footer>

    <script>
        function validateForm() {
            let isValid = true;
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            // Reset error messages
            emailError.style.display = 'none';
            passwordError.style.display = 'none';

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.value) {
                emailError.textContent = 'Email is required';
                emailError.style.display = 'block';
                isValid = false;
            } else if (!emailRegex.test(email.value)) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.style.display = 'block';
                isValid = false;
            }

            // Password validation
            if (!password.value) {
                passwordError.textContent = 'Password is required';
                passwordError.style.display = 'block';
                isValid = false;
            } else if (password.value.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters long';
                passwordError.style.display = 'block';
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
