<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakershakes - Product Catalog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            margin-bottom: 40px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            max-width: 80%;
            height: auto;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            text-transform: uppercase;
            font-size: 14px;
        }

        nav a.active {
            border-bottom: 2px solid #333;
        }

        .cart-icon {
            font-size: 24px;
        }

        /* Main Content Styles */
        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 32px;
            color: #333;
        }

        .search-bar {
            padding: 8px 16px;
            border: none;
            background-color: #f5f5f3;
            border-radius: 20px;
            width: 200px;
        }

        .add-product-btn {
            background-color: #8B6E5D;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .add-product-btn:hover {
            background-color: #7A5D4C;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-card {
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        .product-card h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }

        .product-card .price {
            color: #666;
            font-size: 14px;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            padding: 40px 20px;
            margin: 0 -20px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
        }

        .footer-logo {
            width: 100px;
            height: 100px;
            background-color: #f5f5f3;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .footer-section h4 {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .footer-section p, .footer-section a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            line-height: 1.6;
        }

        .copyright {
            text-align: center;
            padding-top: 40px;
            font-size: 12px;
            color: #999;
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .footer-content {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr;
            }

            .footer-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="bakers.png" alt="Bakershakes Logo">
        </div>
        <nav>
            <a href="#">Main</a>
            <a href="#" class="active">Products</a>
            <a href="#">FAQ</a>
            <a href="#">Profile</a>
            <a href="#">Account</a>
        </nav>
        <div class="cart-icon">üõçÔ∏è</div>
    </header>

    <main>
        <div class="products-header">
            <h1>Products</h1>
            <div style="display: flex; gap: 16px; align-items: center;">
                <input type="search" placeholder="Search" class="search-bar">
                <a href="addNewProduct.html" class="add-product-btn">Add New Product</a>
            </div>
        </div>

        <div class="product-grid" id="productCatalog">
            <!-- Products will be dynamically inserted here by JavaScript -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <div class="footer-logo">
                    <img src="/placeholder.svg?height=100&width=100" alt="Bakershakes Logo">
                </div>
            </div>
            <div class="footer-section">
                <h4>Information</h4>
                <p><a href="#">Main</a></p>
                <p><a href="#">Products</a></p>
                <p><a href="#">Contacts</a></p>
                <p><a href="#">FAQ</a></p>
            </div>
            <div class="footer-section">
                <h4>Contacts</h4>
                <p>1234 Sample Street</p>
                <p>Austin Texas 78704</p>
                <p>+60 18-980 3060</p>
                <p>irsyshirah0104@gmail.com</p>
            </div>
            <div class="footer-section">
                <h4>Social Media</h4>
                <p><a href="#">Facebook</a></p>
                <p><a href="#">Instagram</a></p>
            </div>
        </div>
        <div class="copyright">
            ¬© 2021 All Rights Reserved
        </div>
    </footer>

    <script>
        // Update the product display code to match the new design
        document.addEventListener('DOMContentLoaded', function() {
            const productCatalog = document.getElementById('productCatalog');
            const products = JSON.parse(localStorage.getItem('products')) || [];
            
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product-card';
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">RM${product.price}</p>
                `;
                productCatalog.appendChild(productElement);
            });
        });
    </script>
</body>
</html>
