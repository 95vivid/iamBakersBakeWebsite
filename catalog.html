<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakershakes - Product Catalog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            margin-bottom: 40px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            max-width: 80%;
            height: auto;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            text-transform: uppercase;
            font-size: 14px;
        }

        nav a.active {
            border-bottom: 2px solid #333;
        }

        .cart-icon {
            font-size: 24px;
        }

        /* Main Content Styles */
        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 32px;
            color: #333;
        }

        .search-bar {
            padding: 8px 16px;
            border: none;
            background-color: #f5f5f3;
            border-radius: 20px;
            width: 200px;
        }

        .add-product-btn {
            background-color: #8B6E5D;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .add-product-btn:hover {
            background-color: #7A5D4C;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-card {
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        .product-card h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }

        .product-card .price {
            color: #666;
            font-size: 14px;
        }

        /* Footer Styles */
         /* Footer */
         footer {
            background-color: #333;
            color: white;
            padding: 2rem;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }

        .footer-logo {
            width: 150px;
        }

        .footer-section h3 {
            margin-bottom: 1rem;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section li {
            margin-bottom: 0.5rem;
        }

        .footer-section a {
            color: white;
            text-decoration: none;
        }

        .footer-section a:hover {
            text-decoration: underline;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-links img{
            height: 20px;
            width: 20px;
        }

        .copyright {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="bakers.png" onclick="window.location.href='dashboardAdmin.html'">
        </div>
        <nav>
            <a href="dashboardAdmin.html">Main</a>
            <a href="#" class="active">Products</a>
            
            <a href="#">Profile</a>
            <a href="loginAdmin.html">Logout</a>
            
        </nav>
        <div class="cart-icon">üõçÔ∏è</div>
    </header>

    <main>
        <div class="products-header">
            <h1>Products</h1>
            <div style="display: flex; gap: 16px; align-items: center;">
                <input type="search" placeholder="Search" class="search-bar">
                <a href="addNewProduct.html" class="add-product-btn">Add New Product</a>
            </div>
        </div>

        <div class="product-grid" id="productCatalog">
            <!-- Products will be dynamically inserted here by JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <img src="bakers.png" alt="Baker's Bakes Logo" class="footer-logo">
            </div>
            
            <div class="footer-section">
                <h3>Information</h3>
                <ul>
                    <li><a href="dashboardAdmin.html">Main</a></li>
                    <li><a href="catalog.html">Products</a></li>
                    
                   
                </ul>
            </div>
            
            <div class="footer-section">
                <h3>Contacts</h3>
                <ul>
                    <li>Kuching, Sarawak, Malaysia</li>
                    <li>+60 18-980 3060</li>
                    <li>irasyahirah0104@gmail.com</li>
                </ul>
            </div>
            
            <div class="footer-section">
                <h3>Social Media</h3>
                <div class="social-links">
                    <a href=""><img src="whatsappIcon.png" alt="Whatsapp"></a>
                    <a href="https://www.instagram.com/iam.bakersbakes/"><img src="instagramIcon.png" alt="Instagram"></a>
                </div>
            </div>
        </div>
        
        <div class="copyright">
            ¬© 2023 All Rights Reserved
        </div>
    </footer>

    <script>
        // Update the product display code to match the new design
        document.addEventListener('DOMContentLoaded', function() {
            const productCatalog = document.getElementById('productCatalog');
            const products = JSON.parse(localStorage.getItem('products')) || [];
            
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product-card';
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">RM${product.price}</p>
                `;
                productCatalog.appendChild(productElement);
            });
        });
    </script>
</body>
</html>
