<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th{
            background-color: #f5f0e8;
        }

        .action-btn {
            padding: 5px 10px;
            cursor: pointer;
            margin: 0 5px;
            background-color: #f5f0e8;
            color: #333;
            border: none;
            border-radius: 3px;
        }

        .action-btn:hover {
            background-color: #ddd0c0;
        }

        .delete-btn {
            background-color: #f5f0e8;
        }

        .delete-btn:hover {
            background-color: #ddd0c0;
        }

        #editForm {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #editForm input {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #editForm button {
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            background-color: #8B6E5D;
            color: white;
        }

        #editForm button[type="button"]:last-child {
            background-color: #8B6E5D;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 0 20px 0;
            padding: 20px;
            /* background-color: #f5f0e8; */
            border-radius: 5px;
            box-sizing: border-box;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .header-title {
            padding-left: 20px;
            margin: 0;
            font-size: 38px;
            color: #333;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .add-btn, .exit-btn {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-btn {
            background-color: #f5f0e8;
            font-size: 16px;
            color: #333;
            min-width: 50px;
        }

        .add-btn:hover {
            background-color: #ddd0c0;
        }

        .exit-btn {
            background-color: #f5f0e8;
            font-size: 16px;
            color: #333;
            min-width: 50px;
        }

        .exit-btn:hover {
            background-color: #ddd0c0;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .error-message {
            color: #f44336;
            margin: 10px 0;
        }

        .success-message {
            color: #4CAF50;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="header-left">
                <img src="logo.png" alt="Company Logo" class="logo">
                <h1 class="header-title">Order Management</h1>
            </div>
            <div class="header-buttons">       
                <button class="add-btn" onclick="showAddForm()">Add Order</button>
                <button class="exit-btn" onclick="exitToAdmin()">Exit</button>
            </div>
        </div>

    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer ID</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Order Date</th>
                <th>Total (RM)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="orderTableBody"></tbody>
    </table>

    <div id="editForm">
        <h3 id="formTitle">Edit/Add Order</h3>
        <form id="orderForm" onsubmit="event.preventDefault(); saveOrder();">
            <input type="hidden" id="order_id">
            <input type="number" id="user_id" placeholder="Customer ID" required>
            <input type="text" id="productName" placeholder="Product" required>
            <input type="number" id="productQuantity" placeholder="Quantity" required>
            <input type="date" id="order_date" required>
            <input type="number" step="0.01" id="total_amount" placeholder="Total" required>     
            <button type="submit">Save</button>
            <button type="button" onclick="hideEditForm()">Cancel</button>
        </form>
    </div>

    <script>
        const API_URL = 'http://localhost/register_db/manageOrderAdmin.php';

        async function handleResponse(response) {
            const contentType = response.headers.get('content-type');
            if (!contentType || !contentType.includes('application/json')) {
                throw new Error('Received non-JSON response from server');
            }
            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.error || `HTTP error! status: ${response.status}`);
            }
            return data;
        }

        async function fetchOrders() {
            try {
                const response = await fetch(API_URL, { 
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                const orders = await handleResponse(response);
                
                const orderTableBody = document.getElementById('orderTableBody');
                orderTableBody.innerHTML = '';

                orders.forEach(order => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${order.order_id}</td>
                        <td>${order.user_id}</td>
                        <td>${order.productName}</td>
                        <td>${order.productQuantity}</td>
                        <td>${order.order_date}</td>
                        <td>${order.total_amount}</td>
                        <td>
                            <button class="action-btn" onclick="editOrder(${order.order_id})">Edit</button>
                            <button class="action-btn delete-btn" onclick="deleteOrder(${order.order_id})">Delete</button>
                        </td>
                    `;
                    orderTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching orders:', error);
                alert('Error fetching orders: ' + error.message);
            }
        }

        function showAddForm() {
            document.getElementById('formTitle').textContent = 'Add New Order';
            document.getElementById('orderForm').reset();
            document.getElementById('order_id').value = '';
            document.getElementById('editForm').style.display = 'block';
            document.getElementById('order_date').value = new Date().toISOString().split('T')[0];
        }

        function showEditForm(order = {}) {
            document.getElementById('formTitle').textContent = 'Edit Order';
            document.getElementById('editForm').style.display = 'block';
            document.getElementById('order_id').value = order.order_id || '';
            document.getElementById('user_id').value = order.user_id || '';
            document.getElementById('productName').value = order.productName || '';
            document.getElementById('productQuantity').value = order.productQuantity || '';
            document.getElementById('order_date').value = order.order_date ? order.order_date.split('T')[0] : '';
            document.getElementById('total_amount').value = order.total_amount || '';   
        }

        function hideEditForm() {
            document.getElementById('editForm').style.display = 'none';
            document.getElementById('orderForm').reset();
        }

        async function saveOrder() {
            try {
                const order = {
                    order_id: document.getElementById('order_id').value,
                    customer_id: document.getElementById('user_id').value,
                    productName: document.getElementById('productName').value,
                    productQuantity: document.getElementById('productQuantity').value,
                    order_date: document.getElementById('order_date').value,
                    total_amount: document.getElementById('total_amount').value
                };

                const response = await fetch(API_URL, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(order)
                });

                const result = await handleResponse(response);
                if (result.success) {
                    await fetchOrders();
                    hideEditForm();
                    alert('Order saved successfully!');
                }
            } catch (error) {
                console.error('Error saving order:', error);
                alert('Error saving order: ' + error.message);
            }
        }

        async function deleteOrder(orderId) {
            if (!confirm('Are you sure you want to delete this order?')) {
                return;
            }
            
            try {
                const response = await fetch(API_URL, {
                    method: 'DELETE',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ order_id: orderId })
                });

                const result = await handleResponse(response);
                if (result.success) {
                    await fetchOrders();
                    alert('Order deleted successfully!');
                }
            } catch (error) {
                console.error('Error deleting order:', error);
                alert('Error deleting order: ' + error.message);
            }
        }

        async function editOrder(orderId) {
            try {
                const response = await fetch(API_URL, { 
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                const orders = await handleResponse(response);
                const order = orders.find(o => o.order_id == orderId);
                if (order) {
                    showEditForm(order);
                } else {
                    throw new Error('Order not found');
                }
            } catch (error) {
                console.error('Error editing order:', error);
                alert('Error editing order: ' + error.message);
            }
        }

        function exitToAdmin() {
            window.location.href = 'dashboardAdmin.html';
        }

        // Initial load
        fetchOrders();
    </script>
</body>
</html>
