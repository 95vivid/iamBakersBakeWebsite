<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Section */
        header {
            background: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        header img {
            width: 150px;
            height: auto;
        }

        header h1 {
            margin: 10px 0;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        header p {
            color: #666;
            font-size: 1rem;
        }

        /* Logout Button */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #f5f0e8;
            color: #333;
            text-decoration: none;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background-color: #ddd0c0;
        }

        /* Action Buttons */
        .action-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .action-btn {
            display: block;
            width: 200px;
            padding: 10px 0;
            margin: 15px 0;
            background-color: #f5f0e8;
            color: #333;
            text-align: center;
            text-decoration: none;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .action-btn:hover {
            background-color: #ddd0c0;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: var(--color-white);
            padding: 4rem 0 2rem;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .footer-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .footer-section h3 {
            margin-bottom: 1rem;
            color: white;
        }

        .footer-section p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-link img {
            width: 24px;
            height: 24px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .social-link:hover img {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .selection-grid {
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }

            .footer-content {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .footer-content {
                grid-template-columns: 1fr;
            }
        }

        .copyright {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #555;
            color: white;
        }
    </style>
</head>
<body>

</body>
</html>
