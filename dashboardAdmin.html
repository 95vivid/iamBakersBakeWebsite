<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Section */
        header {
            background: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        header img {
            width: 150px;
            height: auto;
        }

        header h1 {
            margin: 10px 0;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        header p {
            color: #666;
            font-size: 1rem;
        }

        /* Logout Button */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #f5f0e8;
            color: #333;
            text-decoration: none;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background-color: #ddd0c0;
        }

        /* Action Buttons */
        .action-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .action-btn {
            display: block;
            width: 200px;
            padding: 10px 0;
            margin: 15px 0;
            background-color: #f5f0e8;
            color: #333;
            text-align: center;
            text-decoration: none;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .action-btn:hover {
            background-color: #ddd0c0;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 2rem;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }

        .footer-logo {
            width: 150px;
        }

        .footer-section h3 {
            margin-bottom: 1rem;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section li {
            margin-bottom: 0.5rem;
        }

        .footer-section a {
            color: white;
            text-decoration: none;
        }

        .footer-section a:hover {
            text-decoration: underline;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-links img{
            height: 20px;
            width: 20px;
        }

        .copyright {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #555;
        }
    </style>
</head>
