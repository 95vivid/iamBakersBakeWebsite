<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baker's Bakes - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .logo {
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            background-color: #f5f2f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
        }

        .main-content {
            text-align: center;
            flex-grow: 1;
            padding: 2rem;
        }

        h1 {
            margin: 2rem 0;
            font-size: 2rem;
            font-weight: normal;
            text-align: center;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin: 3rem 0;
        }

        .option {
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s;
        }

        .option:hover {
            transform: scale(1.05);
        }

        .option-image {
            width: 150px;
            height: 150px;
            margin-bottom: 1rem;
        }

        .option-label {
            display: block;
            background-color: #f5f2f0;
            padding: 1rem 2rem;
            font-size: 1.2rem;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 2rem;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }

        .footer-logo {
            width: 150px;
        }

        .footer-section h3 {
            margin-bottom: 1rem;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section li {
            margin-bottom: 0.5rem;
        }

        .footer-section a {
            color: white;
            text-decoration: none;
        }

        .footer-section a:hover {
            text-decoration: underline;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .copyright {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #555;
        }
    </style>
</head>
<body>
    <div class="main-content">
        
            <img src="bakers.png" alt="Admin Icon" class="option-image" >
            
        </div>
        
        <h1>Hello! Please decide which one are you.</h1>
        
        <div class="options">
            <a href="loginAdmin.html" class="option">
                <img src="adminlogo.png" alt="Admin Icon" class="option-image">
                <span class="option-label">ADMIN</span>
            </a>
            <a href="#" class="option">
                <img src="userLogo.png" alt="User Icon" class="option-image">
                <span class="option-label">USER</span>
            </a>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <img src="bakers.png" alt="Baker's Bakes Logo" class="footer-logo">
            </div>
            
            <div class="footer-section">
                <h3>Information</h3>
                <ul>
                    <li><a href="#">Main</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contacts</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>
            
            <div class="footer-section">
                <h3>Contacts</h3>
                <ul>
                    <li>Kuching, Sarawak, Malaysia</li>
                    <li>+60 18-980 3060</li>
                    <li>irasyahirah0104@gmail.com</li>
                </ul>
            </div>
            
            <div class="footer-section">
                <h3>Social Media</h3>
                <div class="social-links">
                    <a href="#"><img src="/placeholder.svg?height=24&width=24" alt="Facebook"></a>
                    <a href="#"><img src="/placeholder.svg?height=24&width=24" alt="Instagram"></a>
                </div>
            </div>
        </div>
        
        <div class="copyright">
            Â© 2023 All Rights Reserved
        </div>
    </footer>
</body>
</html>
